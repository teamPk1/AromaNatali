{% extends "mainApp/header.html" %}

{% block content %}
  {% if validlink %}
    <h3>Змінити пароль</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Змінити пароль</button>
    </form>
  {% else %}
    <p>
      Ссилка невірна, можливо ви вже її використали
      Будьласка запросіть відновлення пароля ще раз
    </p>
   {% endif %}
{% endblock %}
